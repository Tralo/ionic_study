<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>菜鸟教程(runoob.com)</title>
	<link href="http://www.runoob.com/static/ionic/css/ionic.min.css" rel="stylesheet">
	<script src="http://www.runoob.com/static/ionic/js/ionic.bundle.min.js"></script>
</head>
<body>
	<div class="bar bar-header">
		<div class="h1 title">Outlined Buttons</div>
	</div>

	<div class="content has-header padding">
		<p><button class="button button-outline button-light">button-light</button></p>
		<p><button class="button button-outline button-stable">button-stable</button></p>
		<p><button class="button button-outline button-positive">button-positive</button></p>
		<p><button class="button button-outline button-calm">button-calm</button></p>
		<p><button class="button button-outline button-balanced">button-balanced</button></p>
		<p><button class="button button-outline button-energized">button-energized</button></p>
		<p><button class="button button-outline button-assertive">button-assertive</button></p>
		<p><button class="button button-outline button-royal">button-royal</button></p>
		<p><button class="button button-outline button-dark">button-dark</button></p>
	</div>

</body>
</html>
