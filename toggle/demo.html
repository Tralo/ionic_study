<!DOCTYPE html>
<html lang="en" ng-app="iconApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../lib/css/ionic.min.css"></head>
</head>
<body>

	<div class="bar bar-header">
		<div class="h1 title">切换</div>
	</div>

	<div class="content has-header">
		<ul class="list">
			<li class="item item-toggle">
				HTML5
				<label class="toggle toggle-positive">
					<input type="checkbox" checked="">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
			<li class="item item-toggle">
				CSS3
				<label class="toggle toggle-calm">
					<input type="checkbox" checked="">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
			<li class="item item-toggle">
				Flashplayer
				<label class="toggle toggle-balanced">
					<input type="checkbox">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
			<li class="item item-toggle">
				Java Applets
				<label class="toggle toggle-emergized">
					<input type="checkbox">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
			<li class="item item-toggle">
				JavaScript
				<label class="toggle toggle-assertive">
					<input type="checkbox" checked="">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
			<li class="item item-toggle">
				Silverlight
				<label class="toggle toggle-royal">
					<input type="checkbox">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
			<li class="item item-toggle">
				Web Components
				<label class="toggle toggle-dark">
					<input type="checkbox" checked="">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</li>
		</ul>
	</div>

</body>
</html>
